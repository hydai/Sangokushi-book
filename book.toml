[book]
authors = ["hydai"]
language = "zh-TW"
multilingual = false
src = "src"
title = "三國志戰略版．45．管理手冊"

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/hydai/Sangokushi-book"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/hydai/Sangokushi-book/edit/master/{path}"

[output.html.print]
enable = true

[output.html.fold]
enable = false
level = 0

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
